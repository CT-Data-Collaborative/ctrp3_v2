{% extends "base.html" %}
{% load staticfiles i18n %}
{% load render_bundle from webpack_loader %}


{% block css %}
    {{ block.super }}
     <link rel="stylesheet" href="https://unpkg.com/react-select/dist/react-select.css">
     <link rel="stylesheet" href="https://unpkg.com/react-table@latest/react-table.css">
</link>
{% endblock %}

{% block javascript %}
    {{ super }}
    <script src="https://use.fontawesome.com/aa95c6a447.js"></script>
    <script>
{#        window.selected_department_type = 'Municipal';#}
        {% if selected_department %}
            window.selected_department = '{{ selected_department|safe }}';
        {% endif %}
        {% if selected_department_type %}
            window.selected_department_type = '{{ selected_department_type|safe }}';
        {% endif %}
        window.departments = {{ departments|safe }};
        window.start_date = '{{ start_date }}';
        window.end_date = '{{ end_date }}';
        window.months = {{ month_list|safe }};
        window.api_links = {{ api_links|safe }};
        window.apiData = {{ api_data|safe }};
    </script>
    {% render_bundle 'tables' %}
{% endblock %}

{% block content %}
    {% include 'partials/subnav.html' %}
    <div class="container-fluid">
        <div class="col-sm-12">
            <div style="width: 100%" id="root"></div>
        </div>
        <!-- /.col-sm-12 col-md-10 col-md-offset-1 -->

    </div>
{% endblock %}
